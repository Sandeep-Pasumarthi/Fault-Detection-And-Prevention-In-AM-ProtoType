<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Predictive Maintenance</title>
    <link rel = "icon" href = "https://indianewengland.com/wp-content/uploads/2018/06/Arjuna-Deviant-Art.jpg" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </head>
  <body class="text-centre">
    <div class="container">
      <div class="title">
        <h1><span id="name">MACHINE FAILURE PREDICTOR</span></h1>
      </div>
  </div>
    <div class="container">
    <form class="row g-3 home-form" action="{{url_for('home')}}" method="post">
      <div class="col-md-4">
        <label for="col1" class="form-label">Unique Identifier(UDI)</label>
        <input class="form-control" id="col1" type="text" placeholder="1" name="UDI" required>
      </div>
      <div class="col-md-4">
        <label for="col2" class="form-label">Product Id</label>
        <input class="form-control" id="col2" type="text" placeholder="M14860" name="PRODUCT_ID" required>
      </div>
      <div class="col-md-4">
        <label for="col3" class="form-label">Type</label>
        <select class="form-select" id="col3" name="TYPE">
          <option selected value="H">H</option>
          <option value="M">M</option>
          <option value="L">L</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="col4" class="form-label">Air Temperature(k)</label>
        <input class="form-control" id="col4" type="text" placeholder="298.1" name="AIR_TEMPERATURE_[K]" required>
      </div>
      <div class="col-md-4">
        <label for="col5" class="form-label">Process Temperature(k)</label>
        <input class="form-control" id="col5" type="text" placeholder="308.6" name="PROCESS_TEMPERATURE_[K]" required>
      </div>
      <div class="col-md-4">
        <label for="col6" class="form-label">Rotational Speed(RPM)</label>
        <input class="form-control" id="col6" type="text" placeholder="1501" name="ROTATIONAL_SPEED_[RPM]" required>
      </div>
      <div class="col-md-4">
        <label for="col7" class="form-label">Torque(NM)</label>
        <input class="form-control" id="col7" type="text" placeholder="42.8" name="TORQUE_[NM]" required>
      </div>
      <div class="col-md-4">
        <label for="col8" class="form-label">Tool Wear(MIN)</label>
        <input class="form-control" id="col8" type="text" placeholder="0" name="TOOL_WEAR_[MIN]" required>
      </div>
      <div class="col-md-4">
        <label for="col9" class="form-label">Tool Wear Failure(TWF)</label>
        <select class="form-select" id="col9" name="TWF">
          <option selected value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="col10" class="form-label">Heat Dissipation Failure(HDF)</label>
        <select class="form-select" id="col10" name="HDF">
          <option selected value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="col11" class="form-label">Power Failure(PWF)</label>
        <select class="form-select" id="col11" name="PWF">
          <option selected value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="col12" class="form-label">Over Strain Failure(OSF)</label>
        <select class="form-select" id="col12" name="OSF">
          <option selected value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <label for="col13" class="form-label">Random Failure(RNF)</label>
        <select class="form-select" id="col13" name="RNF">
          <option selected value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="col-md-"></div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-outline-dark">Predict</button>
      </div>
    </form>
  </div>
  </body>
</html>
